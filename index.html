        <script>
        var date1 = new Date();
        var date2 = new Date("09/10/2015");
        var timeDiff = Math.abs(date2.getTime() - date1.getTime());
        var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24)).toString();
        console.log(diffDays);
        var firstLetter  = '',
            secondLetter = '';
        if(diffDays.length >= 2) {
          firstLetter = diffDays[0];
          secondLetter = diffDays[1];
        } else {
          firstLetter =  '0';
          secondLetter = diffDays[0];
        }
        $($('.digit .top')[1]).text(firstLetter);
        $($('.digit .top')[2]).text(secondLetter);
        </script>
